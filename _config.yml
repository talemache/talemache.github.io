title: Levelyn
description: "Music • Growth • Tech"
url: "https://levelyn.blog"
baseurl: ""

# Theme
remote_theme: jekyll/minima

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Minima theme settings
minima:
  skin: dark
  social_links:
    - platform: github
      user_url: "https://github.com/talemache"
    - platform: linkedin
      user_url: "https://www.linkedin.com/in/ryan-l-895b3b126/"

# Build settings
exclude:
  - README.md
  - README-RETRO.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor 
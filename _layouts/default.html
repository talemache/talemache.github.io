<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- SEO -->
  {% seo %}
  
  <!-- Feed -->
  {% feed_meta %}
  
  <!-- Custom head -->
  {% include head-custom.html %}
</head>

<body>
  <div class="site-container">
    <header class="site-header">
      <div class="header-wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        
        <nav class="site-nav">
          <ul class="nav-links">
            <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>home</a></li>
            <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>about</a></li>
            <li><a href="{{ '/archive/' | relative_url }}" {% if page.url == '/archive/' %}class="active"{% endif %}>archive</a></li>
          </ul>
          
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
            <span id="theme-icon">üåô</span>
          </button>
        </nav>
      </div>
    </header>

    <main class="page-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <h3 class="footer-heading">{{ site.title }}</h3>
        
        <div class="contact-info">
          <p>{{ site.description }}</p>
          <p>Contact: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        </div>
        
        <div class="social-links">
          <a href="{{ site.social_links.github }}" target="_blank" rel="noopener" title="GitHub">GitHub</a>
          <a href="{{ site.social_links.linkedin }}" target="_blank" rel="noopener" title="LinkedIn">LinkedIn</a>
        </div>
        
        <div class="footer-bottom">
          <div class="visitor-counter">
            <p>Visitor #<span id="visitor-count">Loading...</span></p>
          </div>
          <div class="copyright">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // Theme management
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      const currentTheme = html.getAttribute('data-theme');
      
      if (currentTheme === 'dark') {
        html.setAttribute('data-theme', 'light');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const html = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      
      if (savedTheme) {
        html.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      } else if (systemDark) {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
      } else {
        html.setAttribute('data-theme', 'light');
        themeIcon.textContent = 'üåô';
      }
    }
    
    function updateVisitorCount() {
      const hasVisited = localStorage.getItem('hasVisitedBefore');
      let count = localStorage.getItem('globalVisitorCount');
      
      if (!count) {
        count = Math.floor(Math.random() * 2000) + 500;
      } else {
        count = parseInt(count);
      }
      
      if (!hasVisited) {
        count = count + 1;
        localStorage.setItem('hasVisitedBefore', 'true');
        localStorage.setItem('globalVisitorCount', count);
      }
      
      document.getElementById('visitor-count').textContent = count.toLocaleString();
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      loadTheme();
      updateVisitorCount();
    });
  </script>
</body>
</html>
